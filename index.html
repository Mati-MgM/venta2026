        let currentProduct = null;
        let currentImageIndex = 0;
        let selectedCategory = null;
        const categories = [...new Set(PRODUCTS.map(p => p.category))];

        function init() {
            document.getElementById('site-title').textContent = CONFIG.siteName;
            document.getElementById('site-subtitle').textContent = CONFIG.siteSubtitle;
            document.getElementById('footer-text').textContent = CONFIG.footerText;
            document.getElementById('footer-contact').textContent = CONFIG.contactText;
            document.getElementById('footer-phone').textContent = CONFIG.phoneDisplay;
            renderFilters();
            renderProducts();
        }

        function renderFilters() {
            const filtersContainer = document.getElementById('filters');
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'Todo';
            allBtn.onclick = () => filterByCategory(null);
            filtersContainer.appendChild(allBtn);
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = cat;
                btn.onclick = () => filterByCategory(cat);
                filtersContainer.appendChild(btn);
            });
        }

        function filterByCategory(category) {
            selectedCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((category === null && btn.textContent === 'Todo') || btn.textContent === category) {
                    btn.classList.add('active');
                }
            });
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            const filtered = selectedCategory
    ? PRODUCTS.filter(p => p.category === selectedCategory && p.title.trim().toLowerCase() !== 'art√≠culo pr√≥ximamente')
    : PRODUCTS;
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-products"><p>No se encontraron productos</p></div>';
                return;
            }
            filtered.forEach((product, index) => {
                const card = createProductCard(product);
                card.style.animationDelay = `${index * 0.04}s`;
                grid.appendChild(card);
            });
        }

        function displayPrice(product) {
            if (product.title.trim().toLowerCase() === 'art√≠culo pr√≥ximamente') return '$0';
            if (product.price > 0) return CONFIG.priceSymbol + product.price;
            return '$50';
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openModal(product);

            const imgContainer = document.createElement('div');
            imgContainer.className = 'product-image-container';

            const img = document.createElement('img');
            img.className = 'product-image';
            img.alt = product.title;
            img.onload = () => imgContainer.classList.add('loaded');
            img.onerror = () => {
                imgContainer.classList.add('loaded');
                imgContainer.innerHTML = `
                    <div class="img-broken">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <path d="m3 9 5-5 4 4 3-3 6 6"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                        </svg>
                        Sin imagen
                    </div>`;
            };
            img.src = product.images[0];
            imgContainer.appendChild(img);


            const badge = document.createElement('div');
            badge.className = `badge ${product.status === 'Disponible' ? 'available' : 'sold'}`;
            badge.textContent = product.status;
            imgContainer.appendChild(badge);

            const info = document.createElement('div');
            info.className = 'product-info';
            info.innerHTML = `
                <h3 class="product-title">${product.title}</h3>
                <p class="product-category">${product.category}</p>
                <p class="product-price">${displayPrice(product)}</p>
            `;

            card.appendChild(imgContainer);
            card.appendChild(info);
            return card;
        }

        function openModal(product) {
            currentProduct = product;
            currentImageIndex = 0;
            document.getElementById('modal-title').textContent = product.title;
            document.getElementById('modal-price').textContent = displayPrice(product);
            document.getElementById('modal-description').textContent = product.description;
            document.getElementById('modal-condition').textContent = product.condition;
            document.getElementById('modal-category').textContent = product.category;
            const statusBadge = document.getElementById('modal-status');
            statusBadge.textContent = product.status;
            statusBadge.className = product.status === 'Disponible' ? 'badge available' : 'badge sold';
            updateModalImage();
            renderThumbnails();
            const actionDiv = document.getElementById('modal-action');
            if (product.status === 'Disponible') {
                const message = encodeURIComponent(`Hola! Me interesa el producto: ${product.title}. ¬øEst√° disponible?`);
                const whatsappLink = `https://wa.me/${CONFIG.whatsappNumber}?text=${message}`;
                actionDiv.innerHTML = `<a href="${whatsappLink}" target="_blank" rel="noopener noreferrer" class="whatsapp-btn" onclick="abrirWhatsApp(event, '${CONFIG.whatsappNumber}', '${product.title}')">üí¨ Contactar para comprar</a>`;
            } else {
                actionDiv.innerHTML = `<div class="sold-message">Este art√≠culo ya fue vendido</div>`;
            }
            const prevBtn = document.querySelector('.gallery-nav.prev');
            const nextBtn = document.querySelector('.gallery-nav.next');
            const counter = document.getElementById('image-counter');
            if (product.images.length > 1) {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
                counter.style.display = 'block';
            } else {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                counter.style.display = 'none';
            }
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
            document.querySelector('.modal-body').scrollTop = 0;
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
            currentProduct = null;
            currentImageIndex = 0;
        }

        function updateModalImage() {
            if (!currentProduct) return;
            document.getElementById('modal-image').src = currentProduct.images[currentImageIndex];
            document.getElementById('image-counter').textContent = `${currentImageIndex + 1} / ${currentProduct.images.length}`;
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentImageIndex);
            });
        }

        function renderThumbnails() {
            const container = document.getElementById('thumbnails');
            container.innerHTML = '';
            if (!currentProduct || currentProduct.images.length <= 1) return;
            currentProduct.images.forEach((img, index) => {
                const thumb = document.createElement('div');
                thumb.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                thumb.onclick = () => {
                    currentImageIndex = index;
                    updateModalImage();
                };
                thumb.innerHTML = `<img src="${img}" alt="Miniatura ${index + 1}">`;
                container.appendChild(thumb);
            });
        }

        function prevImage() {
            if (!currentProduct) return;
            currentImageIndex = (currentImageIndex - 1 + currentProduct.images.length) % currentProduct.images.length;
            updateModalImage();
        }

        function nextImage() {
            if (!currentProduct) return;
            currentImageIndex = (currentImageIndex + 1) % currentProduct.images.length;
            updateModalImage();
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        function abrirWhatsApp(event, numero, titulo) {
            event.preventDefault();
            const mensaje = encodeURIComponent(`Hola! Me interesa el producto: ${titulo}. ¬øEst√° disponible?`);
            const esIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (esIOS) {
                window.location.href = `whatsapp://send?phone=${numero}&text=${mensaje}`;
                setTimeout(() => { window.location.href = `https://wa.me/${numero}?text=${mensaje}`; }, 1500);
            } else {
                window.open(`https://wa.me/${numero}?text=${mensaje}`, '_blank');
            }
        }

    document.getElementById('search-results').innerHTML = '';
    document.getElementById('search-input').value = '';
    document.getElementById('search-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            setTimeout(() => document.getElementById('search-input').focus(), 50);
        }

        function closeSearch() {
            document.getElementById('search-overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        function handleSearchOverlayClick(e) {
            if (e.target.id === 'search-overlay') closeSearch();
        }

        function renderSearchResults() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            const container = document.getElementById('search-results');
            if (!query) { container.innerHTML = ''; return; }
            const matches = PRODUCTS.filter(p => p.title.toLowerCase().includes(query));
            if (matches.length === 0) {
                container.innerHTML = '<div class="search-empty">No se encontraron art√≠culos</div>';
                return;
            }
            container.innerHTML = matches.map(p => `
                <div class="search-result-item" onclick="selectSearchResult('${p.id}')">
                    <img class="search-result-img" src="${p.images[0]}" alt="${p.title}" onerror="this.style.background='#e0e7ff'">
                    <div class="search-result-info">
                        <div class="search-result-title">${p.title}</div>
                        <div class="search-result-meta">${p.category} ¬∑ ${p.status}</div>
                    </div>
                    <div class="search-result-price">${displayPrice(p)}</div>
                </div>
            `).join('');
        }

        function selectSearchResult(id) {
            const product = PRODUCTS.find(p => p.id === id);
            if (!product) return;
            closeSearch();
            openModal(product);
        }

        document.addEventListener('keydown', (e) => {
            const searchOpen = document.getElementById('search-overlay').classList.contains('active');
            if (e.key === 'Escape') {
                if (currentProduct) closeModal();
                else if (searchOpen) closeSearch();
                return;
            }
            if (e.key === 'Enter' && searchOpen) {
                const first = document.querySelector('.search-result-item');
                if (first) first.click();
                return;
            }
            if (!currentProduct) return;
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });

        window.addEventListener('DOMContentLoaded', init);
    </script>
