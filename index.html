        function init() {

        // Renderizar filtros
        function renderFilters() {
            const filtersContainer = document.getElementById('filters');
            
            // Bot√≥n "Todo"
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'Todo';
            allBtn.onclick = () => filterByCategory(null);
            filtersContainer.appendChild(allBtn);
            
            // Botones de categor√≠as
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = cat;
                btn.onclick = () => filterByCategory(cat);
                filtersContainer.appendChild(btn);
            });
        }
        
        // Filtrar por categor√≠a
        function filterByCategory(category) {
            selectedCategory = category;
            
            // Actualizar botones activos
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if ((category === null && btn.textContent === 'Todo') ||
                    btn.textContent === category) {
                    btn.classList.add('active');
                }
            });
            
            renderProducts();
        }
        
        // Renderizar productos
        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            
            const filtered = selectedCategory 
                ? PRODUCTS.filter(p => p.category === selectedCategory)
                : PRODUCTS;
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-products"><p>No se encontraron productos</p></div>';
                return;
            }
            
            filtered.forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });
        }
        
        // Crear tarjeta de producto
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openModal(product);
            
            card.innerHTML = `
                <div class="product-image-container">
                    <img class="product-image" src="${product.images[0]}" alt="${product.title}">
                    <div class="badge ${product.status === 'Disponible' ? 'available' : 'sold'}">
                        ${product.status}
                    </div>
                    ${product.images.length > 1 ? `<div class="image-count">${product.images.length} fotos</div>` : ''}
                </div>
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <p class="product-category">${product.category}</p>
                    <p class="product-price">${CONFIG.priceSymbol}${product.price}</p>
                </div>
            `;
            
            return card;
        }

        function openModal(product) {
            currentProduct = product;
            currentImageIndex = 0;
            
            document.getElementById('modal-title').textContent = product.title;
            document.getElementById('modal-price').textContent = `${CONFIG.priceSymbol}${product.price}`;
            document.getElementById('modal-description').textContent = product.description;
            document.getElementById('modal-condition').textContent = product.condition;
            document.getElementById('modal-category').textContent = product.category;
            
            const statusBadge = document.getElementById('modal-status');
            statusBadge.textContent = product.status;
            statusBadge.className = product.status === 'Disponible' ? 'badge available' : 'badge sold';
            
            // Configurar im√°genes
            updateModalImage();
            renderThumbnails();
            
            // Configurar acci√≥n
            const actionDiv = document.getElementById('modal-action');
            if (product.status === 'Disponible') {
                const message = encodeURIComponent(`Hola! Me interesa el producto: ${product.title}. ¬øEst√° disponible?`);
                // wa.me funciona en Android e iOS. api.whatsapp.com es el fallback para desktop
                const whatsappLink = `https://wa.me/${CONFIG.whatsappNumber}?text=${message}`;
                actionDiv.innerHTML = `
                    <a href="${whatsappLink}" target="_blank" rel="noopener noreferrer" class="whatsapp-btn" onclick="abrirWhatsApp(event, '${CONFIG.whatsappNumber}', '${product.title}')">
                        üí¨ Contactar para comprar
                    </a>
                `;
            } else {
                actionDiv.innerHTML = `
                    <div class="sold-message">Este art√≠culo ya fue vendido</div>
                `;
            }
            
            // Mostrar navegaci√≥n si hay m√∫ltiples im√°genes
            const prevBtn = document.querySelector('.gallery-nav.prev');
            const nextBtn = document.querySelector('.gallery-nav.next');
            const counter = document.getElementById('image-counter');
            
            if (product.images.length > 1) {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
                counter.style.display = 'block';
            } else {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                counter.style.display = 'none';
            }
            
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Cerrar modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
            currentProduct = null;
            currentImageIndex = 0;
        }
        
        // Actualizar imagen del modal
        function updateModalImage() {
            if (!currentProduct) return;
            
            document.getElementById('modal-image').src = currentProduct.images[currentImageIndex];
            document.getElementById('image-counter').textContent = 
                `${currentImageIndex + 1} / ${currentProduct.images.length}`;
            
            // Actualizar thumbnails activos
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentImageIndex);
            });
        }
        
        // Renderizar thumbnails
        function renderThumbnails() {
            const container = document.getElementById('thumbnails');
            container.innerHTML = '';
            
            if (!currentProduct || currentProduct.images.length <= 1) {
                return;
            }
            
            currentProduct.images.forEach((img, index) => {
                const thumb = document.createElement('div');
                thumb.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                thumb.onclick = () => {
                    currentImageIndex = index;
                    updateModalImage();
                };
                thumb.innerHTML = `<img src="${img}" alt="Miniatura ${index + 1}">`;
                container.appendChild(thumb);
            });
        }
        
        // Navegaci√≥n de im√°genes
        function prevImage() {
            if (!currentProduct) return;
            currentImageIndex = (currentImageIndex - 1 + currentProduct.images.length) % currentProduct.images.length;
            updateModalImage();
        }
        
        function nextImage() {
            if (!currentProduct) return;
            currentImageIndex = (currentImageIndex + 1) % currentProduct.images.length;
            updateModalImage();
        }
        
        // Cerrar modal al hacer click fuera
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
        
        // Detectar iOS y abrir WhatsApp correctamente en cualquier sistema
        function abrirWhatsApp(event, numero, titulo) {
            event.preventDefault();
            const mensaje = encodeURIComponent(`Hola! Me interesa el producto: ${titulo}. ¬øEst√° disponible?`);
            const esIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            // iOS a veces tranca con wa.me, usamos whatsapp:// como prioridad
            if (esIOS) {
                // Intentar abrir app nativa primero
                const appLink = `whatsapp://send?phone=${numero}&text=${mensaje}`;
                const webLink = `https://wa.me/${numero}?text=${mensaje}`;
                // Redirige a la app; si no est√° instalada, cae al link web despu√©s de 1.5s
                window.location.href = appLink;
                setTimeout(() => { window.location.href = webLink; }, 1500);
            } else {
                window.open(`https://wa.me/${numero}?text=${mensaje}`, '_blank');
            }
        }
        
        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentProduct) {
                closeModal();
            }
        });
        
        // Navegaci√≥n con teclado
        document.addEventListener('keydown', (e) => {
            if (!currentProduct) return;
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });
        
        // Inicializar al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
